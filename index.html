<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://kit.fontawesome.com/f494d44afc.js" crossorigin="anonymous"></script>
    <title>Portfolio</title>
</head>
<style>

/* :root {
    scroll-padding-top: 10px;
} */

    * {
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Courier New', Courier, monospace;
    background: black;
    overflow-x: hidden;
}

nav {
    background: linear-gradient(270deg, black, rgb(19, 19, 19));
    width: 100%;
    overflow: hidden;
    position: fixed;
    top: 0;
    z-index: 2;
    height: 80px;
}

label.logo {
    color: white;
    font-size: 35px;
    line-height: 80px;
    padding: 0 50px;
    font-weight: bold;
}

nav ul {
    float: right;
    margin-right: 0;
}

nav ul li {
    display: inline-block;
    line-height: 80px;
    margin: 0 20px;
}

nav ul li a.btn {
    color: white;
    font-size: 17px;
    padding: 7px 25px;
    border-radius: 3px;
    text-transform: uppercase;
    transition: .5s;
    font-weight: bold;
}

a.btn.active, a.btn:hover {
    background: #32CD32;     
    box-shadow: 0 0 5px #32CD32;
    transition: .5s;
}

.checkBtn {
    font-size: 30px;
    color: white;
    float: right;
    line-height: 80px;
    margin-right: 20px;
    cursor: pointer;
    display: none;
}

#check {
    display: none;
} 

.container {
    width: 100%;
  height: 100vh;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  flex-direction: row;
  align-items: center;
  overflow: hidden;
}

.container .wrapper {
    background: none;
    width: 600px;
    height: 350px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container .myPic {
    width: 350px;
    height: 350px;
    border-radius: 50%;
    overflow: hidden;
    border: 15px solid #32CD32;
    box-shadow: 5px 7px 25px #32CD32;
}

.myPic img {
    height: 100%;
    width: 100%;
    transition: .5s;
}

.myPic img:hover {
    transform: scale(1.2);
}

.container .board {
    width: 600px;
    height: 350px;
    background:none;
    border-radius: 25px;
    flex-grow: 0;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    
}

.container .board .content {
    width: 100vw;
    height: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.container .board .content .social i {
    color: white;
    font-size: 18px;
    margin-right: 10px;
    transition: .5s;
}

.container .board .content .social i:hover {
    color: white;
    transform: scale(1.5);
    text-shadow: 0 0 10px rgba(0, 255, 0, 0.918);
}

.btn-dlcv {
    margin: 45px 0;
}

.btn-dlcv .dlcv {
    border-color: #32CD32;
    color: black;
    background-color: white;
    padding: 12px 25px;
    margin: 5px 0;
    margin-right: 7px;
    border-radius: 30px;
    border: 2px solid #32CD32;
    box-shadow: 0 10px 20px -10px #fff;
}

.greet {
    background: linear-gradient(225deg, black, #32CD32, transparent);
    -webkit-background-clip: text;
    color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
}

span {
color: white;
font-weight: 500;
font-size: 25px;
}

.name {
    font-weight: bolder;
    font-size: 1.5rem;
    color: white;
}

.j {
color: #32CD32;
font-weight: bold;
}

.v {
font-size: 2rem;
color: #32CD32;
font-weight: bold;
}

.multiText {
font-weight: 800;
color: #32CD32;
text-transform: capitalize;
text-shadow: 0 0 5px rgba(0, 255, 0, 0.918);
}

@media (max-width: 1529px), (max-height: 720px) {

    .container {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%,-50%);
    }
}

@media (max-width: 1177px), (max-height: 720px) {
    label.logo {
        font-size: 30px;
        padding-left: 20px;
        font-weight: bolder;
    }

    nav ul li a {
        font-size: 16px;
    }

    .container {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
}

@media (max-width: 1090px) {
    .checkBtn {
        display: block;
        margin-right: 20px;
    }

    ul {
        position: fixed;
        width:50%;
        height: 100vh;
        background: rgb(2, 2, 2);
        top: 80px;
        right: -100%;
        text-align: center;
        transition: all .5s;
    }

    nav ul li {
        display: block;
        margin: 50px 0;
        line-height: 30px;
    }

    nav ul li a {
        font-size: 20px;
        font-weight: bold;
    }

    a:hover, a.active {
        background: none;
        color: #32CD32;
    }

    #check:checked ~ ul {
        right: 0;
    }

    .container {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
}

@media (max-width: 720px), (max-height: 640px) {

    .container {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%,-50%);
    }

    .container .wrapper .myPic {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        overflow: hidden;
        border: 15px solid #32CD32;
        box-shadow: 5px 7px 25px #32CD32;
    }

    span {
        font-size: 20px;
        height: auto;
    }
    span.greet {
        font-size: 1rem;
    }
}

@media (max-width: 520px), (max-height: 640px) {

    label.logo {
        line-height: 80px;
    }

    .checkBtn {
        line-height: 70px;
        font-size: 25px;
    }

    nav {
        height: 80px;
    }

    .container {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
}

.section {
    height: 100vh;
    width: 100vw;
    display: flex;
    background: black;
}

#home {
    background: black;
    z-index: 1;
}

#about {
    color: white;
    align-items: center;
    justify-content: center;
}

#services {
    color: white;
    align-items: center;
    justify-content: center;
}

#project {
    color: white;
    align-items: center;
    justify-content: center;
}

#contact {
    color: white;
    align-items: center;
    justify-content: center;
}



</style>
<body>
    
    <nav id="myNav">
        <input type="checkbox" id="check">
        <label for="check" class="checkBtn">
            <i class="fa-solid fa-bars" style="color: white;"></i>
        </label>
        <label class="logo">Ctrl + <span class="v">V</span>anny</label>
        <ul>
            <div style="margin-right: 0px;">
                <li> <a class="btn active" href="#home">Home</a></li>
                <li> <a class="btn" href="#about">About</a></li>
                <li> <a class="btn" href="#services">Services</a></li>
                <li> <a class="btn" href="#project">Project</a></li>
                <li> <a class="btn" href="#contact">Contact</a></li>
            </div>
        </ul>
    </nav>

    <div class="section" id="home">
        <div class="container ">
            <div class="wrapper">
                <div class="myPic">
                    <img src="me.jpg">
                </div>
            </div>
           
            <div class="board">
                <div class="content">
                    <p class="greet" style="font-weight: bold;">
                        HELLO THERE!
                    </p><br>
                    
                    <p class="name">I'm <span class="j">J</span>ovanny <span class="j">D</span>e <span class="j">L</span>eon</p>
                    <span>A <span class="multiText"></span></span>

                    <div class="btn-dlcv">
                        <a href="#" class="dlcv">Download CV</a>
                    </div>

                    <div class="social">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section" id="about">
        <h1>about</h1>
    </div>

    <div class="section" id="services">
        <h1>services</h1>
    </div>

    <div class="section" id="project">
        <h1>project</h1>
    </div>

    <div class="section" id="contact">
        <h1>contact</h1>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".multiText", {
            strings : ["web developer", "facebook chat developer", "discord bot developer"],
            loop : true,
            typeSpeed : 100,
            backSpeed : 80,
            startDelay : 1000,
            backDelay : 1500
        })
    </script>

    <script>
        var navi = document.getElementById("myNav");
        var buttons = navi.getElementsByClassName("btn");
        var wrapper = document.querySelector(".wrapper");
        var bars = document.getElementById("check");
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active", "");
                this.className += " active"
            })
        }
    </script>

</body>
</html>
