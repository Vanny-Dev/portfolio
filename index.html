<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f494d44afc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Portfolio</title>
</head>

<style>

    * {
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        font-family: 'Courier New', Courier, monospace;
        background: black;
        overflow-x: hidden;
    }

    nav {
        background: linear-gradient(270deg, black, rgb(19, 19, 19));
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
    }

    label.logo {
        color: white;
        font-size: 35px;
        line-height: 80px;
        padding: 0 50px;
        font-weight: bold;
    }

    nav ul {
        float: right;
        margin-right: 110px;
    }
    
    nav ul li {
        display: inline-block;
        line-height: 80px;
        margin: 0 15px;
    }

    nav ul li a.btn {
        color: white;
        font-size: 17px;
        padding: 7px 25px;
        border-radius: 3px;
        text-transform: uppercase;
        transition: .5s;
    }

    a.btn.active, a.btn:hover {
        background: #32CD32;     
        box-shadow: 0 0 5px #32CD32;
        transition: .5s;
    }

    .checkBtn {
        font-size: 30px;
        color: white;
        float: right;
        line-height: 80px;
        margin-right: 20px;
        cursor: pointer;
        display: none;
    }

    #check {
        display: none;
    }  

    .section {
        height: 100vh;
        width: 100vw;
        display: flex;
        background: black;
    }

    #home {
        background: black;
    }

    #about_me {
        color: white;
        align-items: center;
        justify-content: center;
    }

    #project {
        color: white;
        align-items: center;
        justify-content: center;
    }

    #contact {
        color: white;
        align-items: center;
        justify-content: center;
    }

    .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding-top: 4rem;
    }

    .container .myPic {
        width: 350px;
        height: 350px;
        border-radius: 50%;
        overflow: hidden;
        border: 15px solid #32CD32;
        box-shadow: 5px 7px 25px #32CD32;
    }

    .myPic img {
        height: 100%;
        width: 100%;
        transition: .5s;
    }

    .myPic img:hover {
        transform: scale(1.2);
    }

    .wrapper {
        width: 500px;
        display: flex;
        flex-direction: column;
        padding-left: 8rem;
    }

    .btn-dlcv {
        margin: 45px 0;
    }

    .btn-dlcv .dlcv {
        border-color: #32CD32;
        color: black;
        background-color: white;
        padding: 12px 25px;
        margin: 5px 0;
        margin-right: 7px;
        border-radius: 30px;
        border: 2px solid #32CD32;
        box-shadow: 0 10px 20px -10px #fff;
    }

    .wrapper .social i {
        color: white;
        font-size: 18px;
        margin-right: 10px;
        transition: .5s;
    }

    .wrapper .social i:hover {
        color: white;
        transform: scale(1.5);
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.918);
    }

    .greet {
        background: linear-gradient(225deg, black, #32CD32, transparent);
        -webkit-background-clip: text;
        color: transparent;
    }

    span {
    color: white;
    font-size: 1.5rem;
    font-weight: 500;
    letter-spacing: 1px;
    }

    .j {
    color: #32CD32;
    font-weight: bold;
    }

    .v {
    font-size: 2rem;
    color: #32CD32;
    font-weight: bold;
    }

    .multiText {
    font-weight: 800;
    color: #32CD32;
    text-transform: capitalize;
    text-shadow: 0 0 5px rgba(0, 255, 0, 0.918);
    }

    @media (max-width: 1177px) {
        label.logo {
            font-size: 30px;
            padding-left: 20px;
            font-weight: bolder;
        }

        nav ul li a {
            font-size: 16px;
        }
    }

    @media (max-width: 1075px) {
        .checkBtn {
            display: block;
            margin-right: 20px;
        }

        ul {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: black;
            top: 80px;
            left: -100%;
            text-align: center;
            transition: all .5s;
        }

        nav ul li {
            display: block;
            margin: 50px 0;
            line-height: 30px;
        }

        nav ul li a {
            font-size: 20px;
            font-weight: bold;
        }

        a:hover, a.active {
            background: none;
            color: #32CD32;
        }

        #check:checked ~ ul {
            left: 0;
        }
    }

    @media (max-width: 860px) {
        .container {
            flex-direction: column;
            padding-left: 1rem;
            padding-top: 5rem;
            width: auto;
            height: auto;
        }

        .wrapper {
            width: 500px;
            padding: 40px 50px;
        }
    }

    @media (max-width: 630px) {
        .container {
            flex-direction: column;
            padding-top: 6rem;
            padding-left: 0;
        }

        .wrapper {
            width: 500px;
            padding: 40px 49px;
        }
    }

    @media (max-width: 580px) {
        .container {
            flex-direction: column;
            padding-top: 6rem;
            padding-left: 0rem;
        }

        .wrapper {
            width: 500px;
            padding: 40px 48px;
        }
    }

    @media (max-width: 500px) {
        .container {
            flex-direction: column;
            padding-top: 6rem;
            padding-left: 1rem;
        }

        .wrapper {
            width: 500px;
            padding: 40px 47px;
        }
    }

    @media (max-width: 450px) {
        .container {
            flex-direction: column;
            padding-top: 6rem;
            padding-left: 7rem;
        }

        .wrapper {
            width: 500px;
            padding: 40px 45px;
        }
    }

    @media (max-width: 400px) {
        .container {
            flex-direction: column;
            padding-top: 6rem;
            padding-left: 11rem;
        }

        .wrapper {
            width: 500px;
            padding: 40px 40px;
        }
    }

</style>

<body>
    
    <nav id="myNav">
        <input type="checkbox" id="check">
        <label for="check" class="checkBtn">
            <i class="fa-solid fa-bars" style="color: white;"></i>
        </label>
        <label class="logo">Ctrl + <span class="v">V</span>anny</label>
        <ul>
            <li> <a class="btn active" href="#home">Home</a></li>
            <li> <a class="btn" href="#about_me">About Me</a></li>
            <li> <a class="btn" href="#project">Project</a></li>
            <li> <a class="btn" href="#contact">Contact</a></li>
        </ul>
    </nav>

        <div class="container section" id="home">
            <div class="myPic">
                <img src="me.jpg">
            </div>
            <div class="wrapper">
                <span class="greet" style="font-weight: bolder; font-size:3rem; width: 100%;">HELLO THERE!</span><br>
                <span>I'm <span class="j">J</span>OVANNY 
                <span class="j">D</span>E
                <span class="j">L</span>EON,<br> 
                A <span class="multiText"></span></span>

                <div class="btn-dlcv">
                    <a href="#" class="dlcv">Download CV</a>
                </div>

                <div class="social">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </div>
            
        </div>
    
        <div class="section" id="about_me">
            <h1>about me</h1>
        </div>
    
        <div class="section" id="project">
            <h1>project</h1>
        </div>
    
        <div class="section" id="contact">
            <h1>contact</h1>
        </div>
    </div>
    

        
  


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".multiText", {
            strings : ["coder", "web developer", "facebook chat developer", "discord bot developer"],
            loop : true,
            typeSpeed : 100,
            backSpeed : 80,
            startDelay : 1000,
            backDelay : 1500
        })
        
        // let typingSound = new Audio("0828.mp3")
        // typingSound.loop = true;
        // typingSound.play();

        var navi = document.getElementById("myNav");
        var buttons = navi.getElementsByClassName("btn");
        var wrapper = document.querySelector(".wrapper");
        var bars = document.getElementById("check");
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active", "");
                this.className += " active"
            })
        }

        bars.addEventListener("click", function() {
            if (wrapper.style.display === "none") {
                wrapper.style.display = "block";
            } 
            else {
                wrapper.style.display = "none";
            }
        });
        
    </script>
</body>
</html>
